<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pricing Table</title>
  <link rel="stylesheet" href="task5challenge.css">
</head>
<body>
  <div class="pricing-table">
    <div class="pricing-option">
      <h2>Basic</h2>
      <p>$10 / month</p>
      <ul>
        <li>1 GB Storage</li>
        <li>10 Emails</li>
        <li>Basic Support</li>
      </ul>
    </div>
    <div class="pricing-option">
      <h2>Pro</h2>
      <p>$25 / month</p>
      <ul>
        <li>10 GB Storage</li>
        <li>100 Emails</li>
        <li>Priority Support</li>
      </ul>
    </div>
    <div class="pricing-option">
      <h2>Enterprise</h2>
      <p>$50 / month</p>
      <ul>
        <li>100 GB Storage</li>
        <li>Unlimited Emails</li>
        <li>24/7 Support</li>
      </ul>
    </div>
  </div>
</body>
</html>
